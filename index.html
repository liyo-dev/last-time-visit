<small id="content"></small>

<script type="module">
    import CanvasConfetti from 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm';
    CanvasConfetti()

    const res = await fetch('https://geolocation.microlink.io/')
    const json = await res.json()
    const {
        city: {
            name: city 
        },
        country: {
            name: country,
            flag
        }
    } = json

    await fetch('/visit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                city,
                country,
                flag
            })
    })

    const source = new EventSource('http://localhost:8000/visit');

    const small = document.getElementById('content');


    source.addEventListener('update', (event) => {
        const { city, country, flag } = JSON.parse(event.data)
        small.innerHTML = `Last Visit from ${city}, ${country} ${flag}`
    });
</script>

<style>
    small {
        position: absolute;
        inset: 0;
        margin: auto;
        font-size: 12px;
        color: black;
        text-align: center;
        font-family: monospace;
    }

</style>
